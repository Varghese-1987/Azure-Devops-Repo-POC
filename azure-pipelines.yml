pool:
  vmImage: windows-2019

steps:
- task: PowerShell@2
  inputs:
    targetType: inline
    script: |
     try{
       throw 'demo exception'
     }
     catch{
       Write-Error 'Error'
       Exit 1
     }
     Finally{
       Write-Host "exited.."
     }
     
   
